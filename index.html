<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Todoss</title>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <form>
            <div class="form-group">
              <label for="userId">  User ID</label>
              <input type="text" class="form-control" id="userId"  placeholder="u1452">
            </div>
            <div class="form-group">
              <label for="todo">todo</label>
              <input type="text" class="form-control" id="todo" placeholder="todo">
            </div>
            <button type="submit" class="btn btn-primary" id="add">Add</button>
          </form>
          <hr>
          <form>
            <div class="form-group">
              <label for="todoFilter">to do filter :</label>
              <input type="text" class="form-control" id="todoFilter" placeholder="todo">
            </div>
            <div class="form-group">
              <label for="userFilter">User filter :</label>
              <input type="text" class="form-control" id="userFilter" placeholder="todo">
            </div>
          </form>
        </div>
        <div class="col-sm-8" >
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">USER ID</th>
                <th scope="col">To do</th>
                <th scope="col">Completed</th>
              </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody>
        </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
